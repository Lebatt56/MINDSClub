    <link rel="icon" type="image/png" sizes="32x32" href="logo\favicon.ico\favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo\favicon.ico\apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        header, footer {
            background: #1d3557;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header a, footer a {
            color: #a8dadc;
            text-decoration: none;
            font-weight: 600;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        .contact-info {
            background: #f1faee;
            padding: 1rem;
            border-left: 4px solid #457b9d;
            margin-bottom: 2rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
        }
        .contact-form {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            background: #457b9d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #1d3557;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Back to Homepage</a>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Email:</strong> mindsclub.mr@gmail.com</p>
            <p><strong>Phone:</strong> +222 34 19 30 03</p>
            <p><strong>Address:</strong> University Campus, Nouakchott, Mauritania</p>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
